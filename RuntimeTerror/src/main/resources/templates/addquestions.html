<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add questions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
	<h1>Add questions</h1>
	<div class="container">
		<div class="col-md-4">
		<form th:object="${question}" th:action="@{save}" action="#" method="post">
		  	<label for="questionType">Question Type</label>
			<input type="text" id="questionType" th:field="*{questionType}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="question">Question</label>
			<input type="text" id="question" th:field="*{questionName}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="options">Options</label>
			<input type="text" id="options" th:field="*{question.options}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
	
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		<a href="/questionlist" class="btn btn-success">Back to questionlist</a>
		</div>
	</div>
</body>
</html>
